<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог продуктов - СадыАлаб</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="assets/js/main.js" defer></script>    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2E7D32',
                        secondary: '#FF8F00',
                        accent: '#D32F2F',
                        light: '#F5F5F5',
                        dark: '#1B5E20'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .hero-pattern {
            background-color: #2E7D32;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .transition-transform {
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="font-sans bg-gray-50 text-gray-800">
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <main>
        <!-- Page Header -->
        <section class="hero-pattern text-white py-12">
            <div class="container mx-auto px-4">
                <div class="text-center">
                    <h1 class="text-4xl font-bold mb-4">Каталог продуктов</h1>
                    <p class="text-xl max-w-2xl mx-auto">Все наши натуральные соки собственного производства в 5-литровых бутылках</p>
                </div>
            </div>
        </section>

        <!-- Catalog Section -->
        <section class="py-12">
            <div class="container mx-auto px-4">
                <div x-data="catalogFilter()" x-cloak>
                    <!-- Filter and Sort Row -->
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                        <!-- Filter Button for Mobile -->
                        <button @click="showFilters = !showFilters" class="md:hidden flex items-center bg-white border border-gray-300 rounded-lg px-4 py-2">
                            <i class="fas fa-filter mr-2 text-primary"></i>
                            Фильтры
                            <span x-show="activeFiltersCount > 0" class="ml-2 bg-primary text-white rounded-full w-5 h-5 flex items-center justify-center text-xs" x-text="activeFiltersCount"></span>
                        </button>
                        
                        <!-- Sort Options -->
                        <div class="flex items-center">
                            <label for="sort" class="mr-2 text-gray-700">Сортировать:</label>
                            <select id="sort" x-model="sortBy" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-primary">
                                <option value="popular">По популярности</option>
                                <option value="price_asc">По возрастанию цены</option>
                                <option value="price_desc">По убыванию цены</option>
                                <option value="name">По названию</option>
                            </select>
                        </div>
                        
                        <!-- Results Count -->
                        <div class="text-gray-600">
                            Найдено товаров: <span x-text="filteredProducts.length"></span>
                        </div>
                    </div>
                    
                    <div class="flex flex-col md:flex-row gap-8">
                        <!-- Filters Sidebar -->
                        <div :class="{'hidden md:block': !showFilters, 'block': showFilters}" class="md:w-1/4 bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-xl font-semibold mb-4">Фильтры</h3>
                            
                            <!-- Category Filter -->
                            <div class="mb-6">
                                <h4 class="font-medium mb-3">Категория</h4>
                                <div class="space-y-2">
                                    <label class="flex items-center">
                                        <input type="checkbox" x-model="filters.categories" value="fruit" class="rounded text-primary focus:ring-primary">
                                        <span class="ml-2">Фруктовые соки</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" x-model="filters.categories" value="vegetable" class="rounded text-primary focus:ring-primary">
                                        <span class="ml-2">Овощные соки</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" x-model="filters.categories" value="mix" class="rounded text-primary focus:ring-primary">
                                        <span class="ml-2">Смешанные соки</span>
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Price Filter -->
                            <div class="mb-6">
                                <h4 class="font-medium mb-3">Цена, ₽</h4>
                                <div class="flex items-center space-x-2 mb-2">
                                    <input type="number" x-model="filters.minPrice" placeholder="От" class="w-full border border-gray-300 rounded-lg p-2">
                                    <span>-</span>
                                    <input type="number" x-model="filters.maxPrice" placeholder="До" class="w-full border border-gray-300 rounded-lg p-2">
                                </div>
                            </div>
                            
                            <!-- Special Filters -->
                            <div class="mb-6">
                                <h4 class="font-medium mb-3">Особенности</h4>
                                <div class="space-y-2">
                                    <label class="flex items-center">
                                        <input type="checkbox" x-model="filters.special" value="hit" class="rounded text-primary focus:ring-primary">
                                        <span class="ml-2">Хиты продаж</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" x-model="filters.special" value="new" class="rounded text-primary focus:ring-primary">
                                        <span class="ml-2">Новинки</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" x-model="filters.special" value="discount" class="rounded text-primary focus:ring-primary">
                                        <span class="ml-2">Со скидкой</span>
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Reset Filters -->
                            <button @click="resetFilters()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 rounded-lg transition">
                                Сбросить фильтры
                            </button>
                        </div>
                        
                        <!-- Products Grid -->
                        <div class="md:w-3/4">
                            <template x-if="filteredProducts.length === 0">
                                <div class="text-center py-12">
                                    <i class="fas fa-search text-4xl text-gray-300 mb-4"></i>
                                    <p class="text-gray-600">По вашему запросу ничего не найдено</p>
                                    <button @click="resetFilters()" class="mt-4 text-primary hover:underline">Сбросить фильтры</button>
                                </div>
                            </template>
                            
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                <template x-for="product in filteredProducts" :key="product.id">
                                    <div class="product-card bg-white rounded-lg overflow-hidden shadow-md transition-transform">
                                        <div class="relative">
                                            <img :src="product.image" :alt="product.name" class="w-full h-48 object-contain p-4">
                                            <span x-show="product.special.includes('hit')" class="absolute top-2 right-2 bg-accent text-white text-xs font-bold px-2 py-1 rounded">Хит</span>
                                            <span x-show="product.special.includes('new')" class="absolute top-2 right-2 bg-secondary text-white text-xs font-bold px-2 py-1 rounded">Новинка</span>
                                            <span x-show="product.special.includes('discount')" class="absolute top-2 right-2 bg-primary text-white text-xs font-bold px-2 py-1 rounded">-10%</span>
                                        </div>
                                        <div class="p-4">
                                            <h3 class="font-semibold text-lg mb-1" x-text="product.name"></h3>
                                            <p class="text-gray-600 text-sm mb-3" x-text="product.description"></p>
                                            <div class="flex justify-between items-center mb-3">
                                                <div>
                                                    <span class="text-primary font-bold text-xl" x-text="`${product.price} ₽`"></span>
                                                    <span x-show="product.oldPrice" class="text-gray-400 line-through text-sm ml-2" x-text="`${product.oldPrice} ₽`"></span>
                                                </div>
                                                <div class="flex items-center text-sm text-gray-500">
                                                    <i class="fas fa-star text-secondary mr-1"></i>
                                                    <span x-text="product.rating"></span>
                                                </div>
                                            </div>
                                            <div class="flex space-x-2">
                                                <button class="flex-1 bg-primary hover:bg-dark text-white py-2 px-4 rounded-lg transition">
                                                    <i class="fas fa-cart-plus mr-2"></i>В корзину
                                                </button>
                                                <button class="w-10 h-10 flex items-center justify-center border border-gray-300 rounded-lg hover:border-primary transition">
                                                    <i class="far fa-heart"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                            
                            <!-- Pagination -->
                            <div class="mt-8 flex justify-center" x-show="filteredProducts.length > 0">
                                <nav class="flex items-center space-x-2">
                                    <button class="w-10 h-10 flex items-center justify-center border border-gray-300 rounded-lg hover:bg-gray-100 transition">
                                        <i class="fas fa-chevron-left"></i>
                                    </button>
                                    <button class="w-10 h-10 flex items-center justify-center bg-primary text-white rounded-lg">1</button>
                                    <button class="w-10 h-10 flex items-center justify-center border border-gray-300 rounded-lg hover:bg-gray-100 transition">2</button>
                                    <button class="w-10 h-10 flex items-center justify-center border border-gray-300 rounded-lg hover:bg-gray-100 transition">3</button>
                                    <button class="w-10 h-10 flex items-center justify-center border border-gray-300 rounded-lg hover:bg-gray-100 transition">
                                        <i class="fas fa-chevron-right"></i>
                                    </button>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- CTA Section -->
        <section class="py-16 bg-light">
            <div class="container mx-auto px-4 text-center">
                <h2 class="text-3xl font-bold mb-4">Не нашли нужный сок?</h2>
                <p class="text-xl mb-8 max-w-2xl mx-auto">Свяжитесь с нами, и мы приготовим для вас индивидуальный заказ</p>
                <a href="/contact.html" class="inline-block bg-primary hover:bg-dark text-white font-bold py-3 px-8 rounded-lg transition">
                    Связаться с нами
                </a>
            </div>
        </section>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

                        rating: 4.2,

                    }
                ],
                get activeFiltersCount() {
                    let count = 0;
                    if (this.filters.categories.length > 0) count++;
                    if (this.filters.minPrice || this.filters.maxPrice) count++;
                    if (this.filters.special.length > 0) count++;
                    return count;
                },
                get filteredProducts() {
                    let filtered = this.products;
                    
                    // Category filter
                    if (this.filters.categories.length > 0) {
                        filtered = filtered.filter(product => 
                            this.filters.categories.includes(product.category)
                        );
                    }
                    
                    // Price filter
                    if (this.filters.minPrice) {
                        filtered = filtered.filter(product => 
                            product.price >= parseInt(this.filters.minPrice)
                        );
                    }
                    
                    if (this.filters.maxPrice) {
                        filtered = filtered.filter(product => 
                            product.price <= parseInt(this.filters.maxPrice)
                        );
                    }
                    
                    // Special filter
                    if (this.filters.special.length > 0) {
                        filtered = filtered.filter(product => 
                            this.filters.special.some(s => product.special.includes(s))
                        );
                    }
                    
                    // Sort products
                    switch(this.sortBy) {
                        case 'price_asc':
                            filtered.sort((a, b) => a.price - b.price);
                            break;
                        case 'price_desc':
                            filtered.sort((a, b) => b.price - a.price);
                            break;
                        case 'name':
                            filtered.sort((a, b) => a.name.localeCompare(b.name));
                            break;
                        case 'popular':
                        default:
                            // Default sorting by popularity (rating)
                            filtered.sort((a, b) => b.rating - a.rating);
                            break;
                    }
                    
                    return filtered;
                },
                resetFilters() {
                    this.filters = {
                        categories: [],
                        minPrice: '',
                        maxPrice: '',
                        special: []
                    };
                }
            }
        }
    </script>
